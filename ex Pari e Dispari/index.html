<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark">

        <h1 class="pb-4">Gioca a pari o dispari</h1>
        <select class="form-select" name="" id="pariodispari">
            <option selected value="">Scegli....</option>

        </div>
        <button class="btn btn-outline-primary mb-4">Gioca!</button>
        <div class="results">
            

        </div>
    </div>

    <script src="./assets/js/main.js"></script>
